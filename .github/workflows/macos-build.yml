name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies (FFmpeg, libomp)
        run: brew install ffmpeg libomp

      - name: Prepare FFmpeg dylibs
        run: bash scripts/prepare-ffmpeg-osx.sh

      - name: Restore
        run: dotnet restore

      - name: Publish macOS app (self-contained)
        run: dotnet publish FaceShield.csproj -c Release -r osx-arm64 --self-contained true -p:PublishSingleFile=false

      - name: Prepare .app bundle
        run: |
          APP_NAME="FaceShield"
          OUT_DIR="bin/Release/net8.0/osx-arm64/publish"
          APP_PATH="$OUT_DIR/$APP_NAME.app"

          if [ ! -d "$APP_PATH" ]; then
            mkdir -p "$APP_PATH/Contents/MacOS"
            mkdir -p "$APP_PATH/Contents/Resources"

            cp -R "$OUT_DIR/." "$APP_PATH/Contents/MacOS/"

            if [ ! -f "$APP_PATH/Contents/MacOS/$APP_NAME" ] && [ -f "$APP_PATH/Contents/MacOS/$APP_NAME.dll" ]; then
              cp "$APP_PATH/Contents/MacOS/$APP_NAME.dll" "$APP_PATH/Contents/MacOS/$APP_NAME"
            fi

            cat > "$APP_PATH/Contents/Info.plist" <<EOF
            <?xml version="1.0" encoding="UTF-8"?>
            <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
             "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
            <plist version="1.0">
            <dict>
              <key>CFBundleName</key>
              <string>FaceShield</string>
              <key>CFBundleIdentifier</key>
              <string>com.faceshield.app</string>
              <key>CFBundleExecutable</key>
              <string>FaceShield</string>
              <key>CFBundleVersion</key>
              <string>1.0.0</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
            </dict>
            </plist>
            EOF
          fi

      - name: Collect dylibs into app bundle
        run: |
          APP_PATH="bin/Release/net8.0/osx-arm64/publish/FaceShield.app"
          if [ -d "$APP_PATH" ]; then
            bash scripts/collect-macos-dylibs.sh "$APP_PATH"
          else
            echo "App bundle not found at $APP_PATH"
            exit 1
          fi

      - name: Ad-hoc codesign (test)
        run: |
          APP_PATH="bin/Release/net8.0/osx-arm64/publish/FaceShield.app"
          if [ -d "$APP_PATH" ]; then
            codesign --force --deep --sign - "$APP_PATH"
          else
            echo "App bundle not found at $APP_PATH"
            exit 1
          fi

      - name: Package zip
        run: |
          OUT_DIR="bin/Release/net8.0/osx-arm64/publish"
          APP_PATH="$OUT_DIR/FaceShield.app"
          if [ -d "$APP_PATH" ]; then
            SHORT_SHA="${GITHUB_SHA::7}"
            BUILD_VER="${GITHUB_RUN_NUMBER}"
            ZIP_NAME="FaceShield-osx-arm64-v${BUILD_VER}-${SHORT_SHA}.zip"
            (cd "$OUT_DIR" && zip -r "$ZIP_NAME" "FaceShield.app")
          else
            echo "App bundle not found at $APP_PATH"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FaceShield-osx-arm64
          path: |
            bin/Release/net8.0/osx-arm64/publish/FaceShield-osx-arm64-v*-*.zip
