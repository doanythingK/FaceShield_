name: Build macOS App

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache Homebrew downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
          key: ${{ runner.os }}-homebrew-${{ hashFiles('scripts/prepare-ffmpeg-osx.sh') }}
          restore-keys: |
            ${{ runner.os }}-homebrew-

      - name: Install dependencies (FFmpeg, libomp, srt)
        run: brew install ffmpeg libomp srt

      - name: Prepare FFmpeg dylibs
        run: bash scripts/prepare-ffmpeg-osx.sh

      - name: Restore
        run: dotnet restore

      - name: Publish macOS app (self-contained)
        run: dotnet publish FaceShield.csproj -c Release -r osx-arm64 --self-contained true

      - name: Verify FFmpeg dylib dependencies (otool)
        run: |
          FFMPEG_DIR="FFmpeg/osx-arm64"
          if [ -d "$FFMPEG_DIR" ]; then
            for lib in "$FFMPEG_DIR"/libavformat.dylib "$FFMPEG_DIR"/libavcodec.dylib "$FFMPEG_DIR"/libavutil.dylib; do
              if [ -f "$lib" ]; then
                echo "Deps for $lib"
                otool -L "$lib"
              fi
            done

            missing=0
            while IFS= read -r dep; do
              case "$dep" in
                /usr/lib/*|/System/Library/*) continue ;;
                @rpath/*|@loader_path/*|@executable_path/*) continue ;;
                "") continue ;;
              esac
              if [ ! -f "$dep" ]; then
                echo "Missing dependency: $dep"
                missing=1
              fi
            done < <(otool -L "$FFMPEG_DIR/libavformat.dylib" | tail -n +2 | awk '{print $1}')

            if [ "$missing" -ne 0 ]; then
              echo "FFmpeg has missing non-system dylib dependencies on the runner."
              exit 1
            fi
          else
            echo "FFmpeg dylib directory not found: $FFMPEG_DIR"
            exit 1
          fi

      - name: Prepare .app bundle
        run: |
          APP_NAME="FaceShield"
          OUT_DIR="bin/Release/net8.0/osx-arm64/publish"
          APP_PATH="$OUT_DIR/$APP_NAME.app"

          if [ ! -d "$APP_PATH" ]; then
            mkdir -p "$APP_PATH/Contents/MacOS"
            mkdir -p "$APP_PATH/Contents/Resources"

            rsync -a --exclude '*.app' "$OUT_DIR/" "$APP_PATH/Contents/MacOS/"

            if [ ! -f "$APP_PATH/Contents/MacOS/$APP_NAME" ]; then
              echo "App executable not found: $APP_PATH/Contents/MacOS/$APP_NAME"
              exit 1
            fi
            chmod +x "$APP_PATH/Contents/MacOS/$APP_NAME" || true

            printf '%s\n' \
            '<?xml version="1.0" encoding="UTF-8"?>' \
            '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"' \
            ' "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' \
            '<plist version="1.0">' \
            '<dict>' \
            '  <key>CFBundleName</key>' \
            '  <string>FaceShield</string>' \
            '  <key>CFBundleIdentifier</key>' \
            '  <string>com.faceshield.app</string>' \
            '  <key>CFBundleExecutable</key>' \
            '  <string>FaceShield</string>' \
            '  <key>CFBundleVersion</key>' \
            '  <string>1.0.0</string>' \
            '  <key>CFBundlePackageType</key>' \
            '  <string>APPL</string>' \
            '</dict>' \
            '</plist>' > "$APP_PATH/Contents/Info.plist"
          fi

      - name: Debug collect script version
        run: |
          echo "Showing scripts/collect-macos-dylibs.sh"
          nl -ba scripts/collect-macos-dylibs.sh | sed -n '1,200p'

      - name: Collect dylibs into app bundle
        run: |
          APP_PATH="bin/Release/net8.0/osx-arm64/publish/FaceShield.app"
          if [ -d "$APP_PATH" ]; then
            bash scripts/collect-macos-dylibs.sh "$APP_PATH"
          else
            echo "App bundle not found at $APP_PATH"
            exit 1
          fi

      - name: Ad-hoc codesign (test)
        run: |
          APP_PATH="bin/Release/net8.0/osx-arm64/publish/FaceShield.app"
          if [ -d "$APP_PATH" ]; then
            codesign --force --deep --sign - "$APP_PATH"
          else
            echo "App bundle not found at $APP_PATH"
            exit 1
          fi

      - name: Package zip
        run: |
          OUT_DIR="bin/Release/net8.0/osx-arm64/publish"
          APP_PATH="$OUT_DIR/FaceShield.app"
          if [ -d "$APP_PATH" ]; then
            if [ -f "macos-sign-local.command" ]; then
              cp "macos-sign-local.command" "$OUT_DIR/"
              chmod +x "$OUT_DIR/macos-sign-local.command" || true
            fi
            if [ -f "macos-run-log.command" ]; then
              cp "macos-run-log.command" "$OUT_DIR/"
              chmod +x "$OUT_DIR/macos-run-log.command" || true
            fi
            SHORT_SHA="${GITHUB_SHA::7}"
            BUILD_VER="${GITHUB_RUN_NUMBER}"
            ZIP_NAME="FaceShield-osx-arm64-v${BUILD_VER}-${SHORT_SHA}.zip"
            (cd "$OUT_DIR" && zip -r "$ZIP_NAME" "FaceShield.app" "macos-sign-local.command" "macos-run-log.command")
          else
            echo "App bundle not found at $APP_PATH"
            exit 1
          fi

      - name: Cleanup old artifacts
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const artifacts = await github.paginate(
              github.rest.actions.listArtifactsForRepo,
              { owner, repo, per_page: 100 }
            );
            const keep = 1;
            const targets = artifacts
              .filter(artifact => artifact.name.startsWith("FaceShield-"))
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            for (const artifact of targets.slice(keep)) {
              core.info(`Deleting artifact ${artifact.name} (${artifact.id})`);
              await github.rest.actions.deleteArtifact({
                owner,
                repo,
                artifact_id: artifact.id,
              });
            }

      - name: Upload artifact
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: FaceShield-osx-arm64
          path: |
            bin/Release/net8.0/osx-arm64/publish/FaceShield-osx-arm64-v*-*.zip
          retention-days: 1
