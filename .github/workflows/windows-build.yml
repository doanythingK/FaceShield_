name: Build Windows App

on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Prepare FFmpeg DLL bundle
        shell: pwsh
        run: |
          $bundle = "FFmpeg/win-x64-binaries.tar.gz"
          if (!(Test-Path $bundle)) {
            throw "FFmpeg bundle not found: $bundle"
          }
          New-Item -ItemType Directory -Path "FFmpeg/win-x64" -Force | Out-Null
          Get-ChildItem "FFmpeg/win-x64/*.dll" -ErrorAction SilentlyContinue | Remove-Item -Force
          tar -xzf $bundle -C "FFmpeg/win-x64"

      - name: Restore
        run: dotnet restore

      - name: Publish Windows app (self-contained)
        run: dotnet publish FaceShield.csproj -c Release -r win-x64 --self-contained true

      - name: Verify native DLLs exist
        shell: pwsh
        run: |
          $outDir = "bin/Release/net8.0/win-x64/publish"
          $required = @(
            "FaceShield.exe",
            "avcodec-62.dll",
            "avformat-62.dll",
            "avutil-60.dll",
            "avfilter-11.dll",
            "avdevice-62.dll",
            "swscale-9.dll",
            "swresample-6.dll",
            "onnxruntime.dll",
            "onnxruntime_providers_shared.dll",
            "DirectML.dll"
          )
          $missing = @()
          foreach ($name in $required) {
            if (!(Test-Path (Join-Path $outDir $name))) {
              $missing += $name
            }
          }
          if ($missing.Count -gt 0) {
            throw "Missing publish files: $($missing -join ', ')"
          }

      - name: Package zip
        shell: pwsh
        run: |
          $outDir = "bin/Release/net8.0/win-x64/publish"
          if (!(Test-Path $outDir)) { throw "Publish directory not found: $outDir" }
          $shortSha = $env:GITHUB_SHA.Substring(0,7)
          $buildVer = $env:GITHUB_RUN_NUMBER
          $zipName = "FaceShield-win-x64-v$buildVer-$shortSha.zip"
          Compress-Archive -Path "$outDir\*" -DestinationPath "$outDir\$zipName" -Force

      - name: Upload app artifact
        uses: actions/upload-artifact@v4
        with:
          name: FaceShield-win-x64
          path: |
            bin/Release/net8.0/win-x64/publish/FaceShield-win-x64-v*-*.zip
